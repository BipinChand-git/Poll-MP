<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll-Mini Project</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer src="script.js"></script>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="bg-light">
    <div class="container">
        <div class="card m-auto border-round mt-5 shadow-lg">
            <div class="card-header text-bg-info text-center">
                <h1>Favorite JavaScript Framework</h1>
            </div>
            <div class="card-body pb-5 ps-5 pe-5 fs-4">
                <form id="poll-form">
                    <div class="form-check m-2 p-3 border-bottom">
                        <input class="form-check-input" type="radio" name="poll-option" value="React" id="poll-option">
                        <label class="form-check-label" for="poll-option">React</label>
                    </div>
                    <div class="form-check m-2 p-3 border-bottom">
                        <input class="form-check-input" type="radio" name="poll-option" value="Angular" id="poll-option-1">
                        <label class="form-check-label" for="poll-option-1">Angular</label>
                    </div>
                    <div class="form-check m-2 p-3 border-bottom">
                        <input class="form-check-input" type="radio" name="poll-option" value="Vue" id="poll-option-2">
                        <label class="form-check-label" for="poll-option-2">Vue</label>
                    </div>
                    <div class="form-check m-2 p-3 border-bottom">
                        <input class="form-check-input" type="radio" name="poll-option" value="Svelte" id="poll-option-3">
                        <label class="form-check-label" for="poll-option-3">Svelte</label>
                    </div>
                    <div class="form-check m-2 p-3 border-bottom">
                        <input class="form-check-input" type="radio" name="poll-option" value="Others" id="poll-option-4">
                        <label class="form-check-label" for="poll-option-4">Others</label>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-success btn-lg btn-block w-100 mt-4 fs-4">
                </form>

                <div id="results" class="m-4"></div>
            </div>
        </div>
    </div>
</body>
</html>
